<div class="container">
  <h2>Password Change</h2>
  <form #form="ngForm"
        (submit)="changePassword()">
    <div class="form-group">
      <label for="user">Current Password:</label>
      <input class="form-control form-control-lg"
             placeholder="Your current password"
             type="password"
             name="oldPassword"
             #oldPassword="ngModel"
             [(ngModel)]="passwordDto.oldPassword"
             required>
    </div>
    <div class="form-group">
      <label for="pwd">New Password:</label>
      <input class="form-control form-control-lg"
             placeholder="Your new password"
             type="password"
             name="newPassword"
             #newPassword="ngModel"
             [(ngModel)]="passwordDto.newPassword"
             required>
    </div>
    <div class="form-group">
      <label for="pwd">Repeat New Password:</label>
      <input class="form-control form-control-lg"
             placeholder="Repeat your new password"
             type="password"
             name="repeatNewPassword"
             #repeatNewPassword="ngModel"
             [(ngModel)]="passwordDto.repeatNewPassword"
             required>
    </div>
    <button type="submit"
            class="btn btn-primary">Submit</button>
  </form>
</div>
