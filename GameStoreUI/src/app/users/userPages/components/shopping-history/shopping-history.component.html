<div class="container">
  <h2 style="margin-top: 1rem;">My Shopping History</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"
            style="width: 20%;">Purchase Date</th>
        <th scope="col">Picture</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr class="carts"
          *ngFor="let dto of soldGames, let i = index">
        <th scope="row">{{dto.creationDate | date}}</th>
        <img src="{{dto.picture}}"
             style="width: 170px;
        height: 220px;">
        <th scope="row">{{dto.name}}</th>
        <th scope="row">{{dto.price | currency}}</th>
      </tr>
    </tbody>
  </table>
</div>
