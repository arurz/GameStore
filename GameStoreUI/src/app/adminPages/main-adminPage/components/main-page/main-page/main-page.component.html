<div class="container">
  <h2 style="margin-top: 1rem;">Admin Page</h2>
  <div class="buttons"
       style="margin: 1rem;">
    <button type="submit"
            class="btn btn-primary"
            style="margin-right: 1rem;"
            routerLink='genres'>Genres</button>
    <button type="submit"
            style="margin-right: 1rem;"
            class="btn btn-primary"
            routerLink='companies'>Companies</button>
    <button type="submit"
            class="btn btn-primary"
            routerLink='chat'>Chat</button>
  </div>

  <button type="submit"
          class="btn btn-primary"
          style="margin-top: 0.2rem;
               margin-left: 1rem;
               margin-bottom: 1rem;"
          routerLink='games/create'>Create Game</button>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"
            style="width: 80%">Game Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dto of gamesDto, let i = index">
        <th scope="row">{{dto.name}}</th>
        <td>
          <button type="submit"
                  class="btn btn-primary"
                  routerLink='game/details/{{dto.id}}'>Preview</button>
        </td>
        <td>
          <button type="submit"
                  class="btn btn-danger mr-3"
                  (click)="deleteGame(dto.id, i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
