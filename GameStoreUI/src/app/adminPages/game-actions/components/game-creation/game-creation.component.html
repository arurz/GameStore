<div class="container">
    <h2>Game Creation</h2>
    <form #form="ngForm"
          (submit)="createGame()">
        <div class="form-group">
            <label for="user">Name</label>
            <input class="form-control form-control-lg"
                   name="name"
                   #name="ngModel"
                   [(ngModel)]="gameForm.name">
        </div>
        <div class="form-group">
            <label for="user">Picture</label>
            <input class="form-control"
                   name="picture"
                   #picture="ngModel"
                   [(ngModel)]="gameForm.picture">
        </div>
        <div class="form-group">
            <label for="user">Description</label>
            <input class="form-control"
                   name="description"
                   #description="ngModel"
                   [(ngModel)]="gameForm.description">
        </div>
        <div class="form-group">
            <label for="user">Minimum System Requirements</label>
            <input class="form-control"
                   name="minimumSystemRequirements"
                   #minimumSystemRequirements="ngModel"
                   [(ngModel)]="gameForm.minimumSystemRequirements">
        </div>
        <div class="form-group">
            <label for="genre">Genres</label>
            <div class="row">
                <div class="col">
                    <ng-multiselect-dropdown name="genre"
                                             [placeholder]="'Select Genre'"
                                             [data]="genresDto"
                                             [(ngModel)]="selectedGenres"
                                             [settings]="dropdownGenreSettings">
                        <ng-template *ngFor="let dto of genresDto, let i = index"
                                     #optionsTemplate
                                     let-id="typeId"
                                     let-isSelected="isSelected">
                            <div style="
                                padding: 1px 10px;
                                margin-right: 10px;
                                right: 2px;
                                top: -2px;">
                                <label style="color: #333; min-width: 130px; font-weight: normal;">{{dto.name}}</label>
                            </div>
                        </ng-template>
                    </ng-multiselect-dropdown>

                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="company">Companies</label>
            <div class="row">
                <div class="col">
                    <ng-multiselect-dropdown name="company"
                                             [placeholder]="'Select Company'"
                                             [data]="companiesDto"
                                             [(ngModel)]="selectedCompanies"
                                             [settings]="dropdownCompanySettings">
                        <ng-template *ngFor="let dto of companiesDto, let i = index"
                                     #optionsTemplate
                                     let-id="companyId"
                                     let-isSelected="isSelected">
                            <div style="
                                padding: 1px 10px;
                                margin-right: 10px;
                                right: 2px;
                                top: -2px;">
                                <label style="color: #333; min-width: 130px; font-weight: normal;">{{dto.name}}</label>
                            </div>
                        </ng-template>
                    </ng-multiselect-dropdown>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="user">Price</label>
            <input class="form-control"
                   name="price"
                   #price="ngModel"
                   [(ngModel)]="gameForm.price">
        </div>
        <button type="submit"
                class="btn btn-primary">Create
        </button>
    </form>

</div>
