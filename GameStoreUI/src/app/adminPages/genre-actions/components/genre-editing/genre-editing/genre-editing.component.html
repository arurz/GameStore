<div class="container">
  <div *ngIf="genre">
    <form #form="ngForm"
          (submit)="updateGenre()">
      <div class="form-group">
        <label for="genre-name">Genre name: </label>
        <input class="form-control form-control-lg"
               name="name"
               #name="ngModel"
               [(ngModel)]="genre.name">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input"
                 id="flexCheckChecked"
                 type="checkbox"
                 [checked]="genre.isActive"
                 name="isActive"
                 #isActive="ngModel"
                 [(ngModel)]="genre.isActive">
          <label for="genre-isActive">Active: </label>
        </div>
      </div>
      <div class="form-group">
        <label for="genre-description">Description: </label>
        <input class="form-control form-control-lg"
               name="description"
               #description="ngModel"
               [(ngModel)]="genre.description">
      </div>
      <div class="form-group">
        <label for="genre-viewOrder">View Order: </label>
        <input class="form-control form-control-lg"
               name="viewOrder"
               #viewOrder="ngModel"
               [(ngModel)]="genre.viewOrder">
      </div>
      <button type="submit"
              class="btn btn-primary">Edit
      </button>
    </form>
  </div>
</div>
